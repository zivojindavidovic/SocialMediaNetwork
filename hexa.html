<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hexa</title>
</head>
<body>
    <h1>Welcome</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="img/profile.jpg" class="profile" alt="">
                    <p><b id="username"></b></p>
                    <p id="email"></p>
                    <button id="editAccount">Edit profile</button>
                    <button id="logout">Logout</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea name="" id="postContent" placeholder="Write here and post..." cols="30" rows="10"></textarea>
                        <button>Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/hexa.js"></script>
</body>
</html>
