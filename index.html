<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Media</title>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png">
    </div>

    <h1>Social Media Network</h1>

    <div class="main-wrapper">
        <form action="" id="loginForm">
            <h2>Login</h2>
            <div>
                <label for="">Email</label>
                <input type="email" name="email" id="login_email" placeholder="email@example.com">
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" name="password" id="login_password" placeholder="Password">
            </div>
            <div>
                <button>Login</button>
            </div>
        </form>
    </div>

    <div class="register">
        <p>Not registered yet?</p>
        <button id="register">Register</button>
    </div>

    <div class="custom-modal">
        <button id="closeModal">X</button>

        <form id="registration-form">
            <h2>Registration</h2>

            <div>
                <label for="username">Username *</label>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div>
                <label for="email">Email *</label>
                <input type="email" name="register_email" id="register_email" placeholder="email@example.com">
            </div>
            <div>
                <label for="password">Password *</label>
                <input type="password" name="register_password" id="register_password" placeholder="Password">
            </div>
            <div>
                <label for="repeat_password">Repeat password: *</label>
                <input type="password" name="repeat_password" id="repeat_password" placeholder="Password">
            </div>
            <div>
                <button>Register</button>
            </div>
        </form>
    </div>

    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
